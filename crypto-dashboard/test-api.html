<!DOCTYPE html>
<html>
<head>
    <title>Test Binance API</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        button { padding: 10px 20px; font-size: 16px; margin: 10px; }
        pre { background: #f4f4f4; padding: 15px; border-radius: 5px; overflow: auto; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Testing Binance API</h1>
    <button onclick="testAPI()">Test REST API</button>
    <button onclick="testWebSocket()">Test WebSocket</button>
    <div id="status"></div>
    <pre id="result"></pre>

    <script>
        async function testAPI() {
            const result = document.getElementById('result');
            const status = document.getElementById('status');
            try {
                status.innerHTML = '<span class="success">⏳ Loading REST API...</span>';
                result.textContent = 'Fetching data from Binance...';
                
                const response = await fetch('https://api.binance.com/api/v3/klines?symbol=BTCUSDT&interval=5m&limit=5');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                status.innerHTML = '<span class="success">REST API works!</span>';
                result.textContent = JSON.stringify(data, null, 2);
                console.log('API Response:', data);
            } catch (error) {
                status.innerHTML = '<span class="error">REST API failed - You may need a proxy</span>';
                result.textContent = 'Error: ' + error.message + '\n\nThis means Binance API is blocked in your network.\nYou need to:\n1. Use a proxy server\n2. Or use VPN';
                console.error('Error:', error);
            }
        }

        function testWebSocket() {
            const result = document.getElementById('result');
            const status = document.getElementById('status');
            
            try {
                status.innerHTML = '<span class="success">⏳ Connecting to WebSocket...</span>';
                result.textContent = 'Connecting to Binance WebSocket...';
                
                const ws = new WebSocket('wss://stream.binance.com:9443/ws/btcusdt@trade');
                
                let messageCount = 0;
                
                ws.onopen = () => {
                    status.innerHTML = '<span class="success">WebSocket connected!</span>';
                    result.textContent = 'Waiting for price updates...\n';
                };
                
                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    messageCount++;
                    result.textContent = `Received ${messageCount} messages\n\nLatest price: $${data.p}\nTime: ${new Date(data.T).toLocaleTimeString()}\n\n${JSON.stringify(data, null, 2)}`;
                    
                    if (messageCount >= 5) {
                        status.innerHTML = '<span class="success">WebSocket works perfectly!</span>';
                        ws.close();
                    }
                };
                
                ws.onerror = (error) => {
                    status.innerHTML = '<span class="error">WebSocket failed - You may need a proxy</span>';
                    result.textContent = 'WebSocket Error: Cannot connect to Binance\n\nThis means WebSocket is blocked.\nYou need to use a proxy or VPN.';
                    console.error('WebSocket Error:', error);
                };
                
                ws.onclose = () => {
                    console.log('WebSocket closed');
                };
                
            } catch (error) {
                status.innerHTML = '<span class="error">WebSocket failed</span>';
                result.textContent = 'Error: ' + error.message;
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
